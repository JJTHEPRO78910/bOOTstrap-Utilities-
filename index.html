<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Jumbotron</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
    <style> 
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid"> 
<p> The style is large grey boxes which is used to highlight the text. </p>
    
</div>
<div class="container mt-3"> 

<button class="btn btn-primary"> blue </button>
<button class="btn btn-danger">red </button>
<button class="btn btn-secondary">grey </button>
<button class="btn btn-success">green </button>
<button class="btn btn-warning"> orange </button>
<button class="btn btn-info"> turqouise </button>

</div>
 
    <div class="container mt-3"> 

        <button class="badge badge-primary"> blue </button>
        <button class="badge badge-danger">red </button>
        <button class="badge badge-secondary">grey </button>
        <button class="badge badge-success">green </button>
        <button class="badge badge-warning"> orange </button>
        <button class="badge badge-pill badge-info"> turqouise </button>
        
        </div>
<div class="container"> 
<h2> progress bar </h2>
<div class="progress"> 
    <div class="progress-bar" style="width: 70%;"> 
        70%
    </div>
</div>
</div>
</body>
</html>
